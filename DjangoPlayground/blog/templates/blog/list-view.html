{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<h1>Hello</h1>

{% for object in object_list %}
<li>
  {{ object.title }}
  {{ object.id }}
  <a href='/blog/{{ object.id }}'>{{ object.title }}</a>
</li>
{% endfor %}
